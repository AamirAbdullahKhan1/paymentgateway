<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Optional: Restricts container width */
            width: 100%; /* Ensures container takes full width */
        }
        .amount {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Space above the button */
        }
        .btn:hover {
            background-color: #45a049;
        }
        .qrcode-container {
            display: flex;
            justify-content: center; /* Center align QR code horizontally */
            margin-top: 20px;
        }
        #qrcode {
            width: 150px; /* Fixed size for QR code */
            height: 150px; /* Fixed size for QR code */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p class="amount">Amount to Pay: ₹<span id="amount"></span></p>
        
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
        
        <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
    </div>

    <script>
        // Extract the amount from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        document.getElementById('amount').innerText = amount;

        function generateQRCode(amount) {
            // Clear any existing QR code
            document.getElementById('qrcode').innerHTML = "";

            // Generate a unique QR code with the total amount
            new QRCode(document.getElementById("qrcode"), {
                text: `Amount: ₹${amount}`,
                width: 150,
                height: 150,
            });
        }

        // Generate QR code when the page loads
        window.onload = function() {
            generateQRCode(amount);
        };

        function confirmPayment() {
            alert(`Payment Successful ₹${amount}!`);
        }
    </script>
</body>
</html>
