<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .amount {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .qrcode-container {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p class="amount">Amount to Pay: ₹<span id="amount"></span></p>
        
        <p>Select Payment Method:</p>
        <button class="btn" onclick="generateQRCode(amount, 'upi')">UPI</button>
        <button class="btn" onclick="generateQRCode(amount, 'paytm')">Paytm</button>
        <button class="btn" onclick="generateQRCode(amount, 'googlepay')">Google Pay</button>
        
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        // Extract the amount from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        document.getElementById('amount').innerText = amount;

        function generateQRCode(amount, method) {
            // Clear any existing QR code
            document.getElementById('qrcode').innerHTML = "";

            let paymentText = `Amount: ₹${amount}`;
            if (method === 'upi') {
                paymentText += " (UPI)";
            } else if (method === 'paytm') {
                paymentText += " (Paytm)";
            } else if (method === 'googlepay') {
                paymentText += " (Google Pay)";
            }

            // Generate the new QR code
            new QRCode(document.getElementById("qrcode"), {
                text: paymentText,
                width: 150,
                height: 150,
            });
        }

        function confirmPayment() {
            alert('Payment Successful!');
        }
    </script>
</body>
</html>
